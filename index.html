<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700 text-white flex justify-center items-center w-full h-full">
    <div class="flex justify-center items-center flex-col">
        <img src="./src/assets/images/Logoborboleta.png" alt="LogoborboletaBlix" width="400">
        <h1 class="text-2xl">Digite o conteúdo da sua Notificação</h1>
        <div class="w-full mt-5">
            <label for="notification"></label>
            <input type="text" name="notification" id="notification" placeholder="Notificação" class="w-full p-2 rounded-lg border-2 border-white border-slate-700 bg-slate-700 text-white">
        </div>
        
        <!-- Enviar -->

        <div class="w-full mt-5">
            <button
                onclick="sendNotification()"
                class="w-full p-2 rounded-lg border-2 border-white border-slate-700 bg-slate-700 text-white hover:bg-slate-600"
            >
                 Enviar
            </button>
        </div>
    </div>


    <script>
        function sendNotification(){
            const notification = document.getElementById('notification').value

            if(!notification) return alert('Digite o conteúdo da sua notificação')


        }


    </script>
</body>
</html>
